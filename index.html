<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Watermark 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Photo Watermark 2</h1>
        <div class="header-buttons">
          <button id="import-btn" class="btn-primary">导入图片</button>
          <button id="import-folder-btn" class="btn-primary">导入文件夹</button>
          <button id="export-btn" class="btn-primary">导出图片</button>
        </div>
      </header>

      <main>
        <!-- 左侧图片列表 -->
        <div class="sidebar">
          <div class="image-list">
            <h3>已导入图片</h3>
            <div id="image-thumbnails" class="thumbnails"></div>
          </div>
        </div>

        <!-- 中间预览 -->
        <div class="preview-section">
          <div id="preview-container" class="preview-container">
            <canvas id="preview-canvas"></canvas>
            <div id="no-preview" class="no-preview">
              <p>请导入图片以预览</p>
            </div>
          </div>
        </div>

        <!-- 右侧水印设置 -->
        <div class="watermark-settings">
          <h3>水印设置</h3>

          <div class="setting-group">
            <label>水印类型</label>
            <div class="radio-group">
              <label
                ><input
                  type="radio"
                  name="watermark-type"
                  value="text"
                  checked
                />
                文本水印</label
              >
            </div>
          </div>

          <!-- 文本水印设置 -->
          <div id="text-settings" class="setting-group">
            <label for="watermark-text">水印文本</label>
            <input
              type="text"
              id="watermark-text"
              placeholder="请输入水印文本"
            />

            <label for="watermark-font">字体</label>
            <select id="watermark-font">
              <option value="Arial">Arial</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Georgia">Georgia</option>
              <option value="Courier New">Courier New</option>
              <option value="Verdana">Verdana</option>
              <option value="Impact">Impact</option>
            </select>

            <label for="watermark-font-size">字体大小 (px)</label>
            <input
              type="range"
              id="watermark-font-size"
              min="12"
              max="120"
              value="40"
            />
            <span id="font-size-value">40</span>

            <label for="watermark-color">字体颜色</label>
            <input
              type="color"
              id="watermark-color"
              value="#ffffff"
            />

            <div class="checkbox-group">
              <label>
                <input type="checkbox" id="watermark-bold" />
                粗体
              </label>
              <label>
                <input type="checkbox" id="watermark-italic" />
                斜体
              </label>
            </div>

            <div class="checkbox-group">
              <label>
                <input type="checkbox" id="watermark-shadow" />
                阴影
              </label>
              <label>
                <input type="checkbox" id="watermark-stroke" />
                描边
              </label>
            </div>

            <label for="watermark-opacity">透明度 (0-100)</label>
            <input
              type="range"
              id="watermark-opacity"
              min="0"
              max="100"
              value="100"
            />
            <span id="opacity-value">100</span>
            
            <label for="watermark-rotation">旋转角度 (0-359°)</label>
            <input
              type="range"
              id="watermark-rotation"
              min="0"
              max="359"
              value="0"
            />
            <input
              type="number"
              id="watermark-rotation-input"
              min="0"
              max="359"
              value="0"
              style="width: 60px; margin-left: 10px;"
            />
          </div>

          <!-- 图片水印设置 -->
          <div id="image-settings" class="setting-group" style="display: none">
            <button id="select-watermark-btn" class="btn-secondary">
              选择水印图片
            </button>
            <p id="watermark-image-path" class="file-path"></p>

            <label for="watermark-size">水印大小 (%)</label>
            <input
              type="range"
              id="watermark-size"
              min="1"
              max="100"
              value="20"
            />
            <span id="size-value">20</span>

            <label for="watermark-image-opacity">透明度 (0-100)</label>
            <input
              type="range"
              id="watermark-image-opacity"
              min="0"
              max="100"
              value="50"
            />
            <span id="image-opacity-value">50</span>
          </div>

          <!-- 水印预设位置 -->
          <h3>预设位置</h3>
          <div class="setting-group">
            <div id="position-presets" class="position-presets">
              <button class="preset-btn" data-position="0,0">左上角</button>
              <button class="preset-btn" data-position="50,0">上中</button>
              <button class="preset-btn" data-position="100,0">右上角</button>
              <button class="preset-btn" data-position="0,50">左中</button>
              <button class="preset-btn" data-position="50,50">正中心</button>
              <button class="preset-btn" data-position="100,50">右中</button>
              <button class="preset-btn" data-position="0,100">左下角</button>
              <button class="preset-btn" data-position="50,100">下中</button>
              <button class="preset-btn" data-position="100,100">右下角</button>
            </div>
          </div>

          <h3>导出设置</h3>
          <div class="setting-group">
            <button id="select-output-btn" class="btn-secondary">
              选择输出目录
            </button>
              <p id="output-dir" class="file-path"></p>

            <label for="output-format">输出格式</label>
            <select id="output-format">
              <option value=".jpg">JPEG</option>
              <option value=".png">PNG</option>
              <option value=".bmp">BMP</option>
            </select>
            <div id="jpeg-quality-settings" class="setting-group-sub">
              <label for="jpeg-quality">JPEG 质量 (1-100)</label>
              <input
                type="range"
                id="jpeg-quality"
                min="1"
                max="100"
                value="90"
              />
              <span id="quality-value">90</span>
            </div>

            <div class="setting-group-sub">
              <label for="resize-percentage">缩放百分比 (%)</label>
              <input
                type="range"
                id="resize-percentage"
                min="10"
                max="100"
                value="100"
              />
              <span id="resize-value">100</span>
            </div>

            <p
              id="filename-preview"
              style="margin-top: 10px; font-weight: bold"
            >
              文件名预览:
            </p>

            <label for="file-prefix">文件前缀</label>
            <input type="text" id="file-prefix" placeholder="可选" />

            <label for="file-suffix">文件后缀</label>
            <input type="text" id="file-suffix" placeholder="可选" />
          </div>

          <h3>模板管理</h3>
          <div class="setting-group">
            <div class="template-controls">
              <input type="text" id="template-name" placeholder="模板名称" />
              <button id="save-template-btn" class="btn-secondary">
                保存模板
              </button>
            </div>

            <div id="templates-list" class="templates-list">
              <p>无保存的模板</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div
      id="custom-alert-overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: white;
          padding: 25px;
          border-radius: 8px;
          max-width: 400px;
          text-align: center;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        "
      >
        <p
          id="custom-alert-message"
          style="margin-bottom: 20px; font-size: 16px; color: #333"
        ></p>
        <button
          id="custom-alert-close"
          style="
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
          "
        >
          确定
        </button>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
